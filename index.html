<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="js/script.js" defer></script>
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
</head>

<body>

    <div id="main-div">
        <div class="main-container">
            <div class="title-container">
                <h1>Choose To Be?</h1>
            </div>
            <div class="container">
                <div id="left-panel" class="flex-column">
                    <div class="flex-column">
                        <p class="breed-p">
                            Location:
                        </p>
                        <div class="locations-background option-column">
                            <select id="loc-sel" class="location-select">
                                <option value="choose">none</option>
                            </select>
                            <div class="option-container">
                                <div id="choice1">&nbsp</div>
                                <div id="choice2">&nbsp</div>
                                <div id="choice3">&nbsp</div>
                            </div>
                            <button id="compare-button" class="button">Compare</button>
                        </div>
                    </div>

                    <div  class="flex-column">
                        <p>Cloud Coverage</p>
                        <canvas id="cloudCover" class="canvas"></canvas>
                    </div>
                </div>

                <div id="right-panel" class="flex-column">
                    <div class="flex-column">
                        <p>Brightness</p>
                        <canvas id="uvIndex" class="canvas"></canvas>
                    </div>

                    <div class="flex-column">
                        <p>Temperature</p>
                        <canvas id="feelsLike" class="canvas"></canvas>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
